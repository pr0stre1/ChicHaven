<!DOCTYPE html>
{% load static %}
{% load tags %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, user-scalable=0">
        <meta name="description" content="Chic Haven website">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="{% static 'store/assets/img/favicon.png' %}" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">

        <!--=============== UNICONS ===============-->
<!--        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">-->

        <!--=============== SWIPER CSS ===============-->
<!--        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>-->

        <script src="https://unpkg.com/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="{% static 'store/assets/css/store.css' %}">

        <title>Chic Haven</title>
    </head>
    <body>
        {% csrf_token %}
        <!--==================== THEME ====================-->
        <!--<script src="{% static 'store/assets/js/theme.js' %}"></script>-->
        <!--==================== HEADER ====================-->
        <div class="transpanent">
            {% include 'store/header.html' %}
        </div>
        <!--==================== MAIN ====================-->
        <main class="main">
            <video autoplay muted loop playsinline id="myVideo">
                <source src="{% static 'store/assets/video/cover-video.mp4' %}" type="video/mp4">
            </video>
        </main>

        <!--==================== FOOTER ====================-->
        <!--{% include 'store/footer.html' %}-->

        <div class="transpanent">
            <a href="" class="menu" id="show-menu">
                <i class="ri-menu-5-line"></i>
            </a>
        </div>

        <!--========== SCROLL UP ==========-->
        <a href="#" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-circle-line"></i>
        </a>

        <!--=============== SCRIPTS ===============-->
        <!-- Add 'async' or 'defer' attributes to control script execution -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script>
        <script src="https://kit.fontawesome.com/95c0aa19f9.js" crossorigin="anonymous" defer></script>
        <script src="https://js.stripe.com/v3/"></script>

        <!-- Combine and minify your custom scripts -->
        <script src="{% static 'store/assets/js/store.js' %}" defer></script>
    </body>
</html>
